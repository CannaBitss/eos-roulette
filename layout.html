<!doctype html>
<html lang="en">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body{
            font-size: 9pt;
        }
        .list-group-item{
            padding: .25rem .25rem;
            background-color: transparent;
            border: none;
        }
    </style>
</head>
<body>
<div class="container">
    <!--Main Header-->
    <div class="row border fixed-top" style="max-height: 50px; background-color: rgba(255,0,0,0.8);">
        <div class="col-12 ">
            <h2>Main Header</h2>
        </div>
    </div>

    <!--Main space-->
    <div class="row border" style="padding-top: 50px; background-color: rgba(0,255,0,0.1);">
        <div class="col-12 ">
            <!--Messages-->
            <div class="row border" style="max-height: 50px;">
                <h3>Messages</h3>
            </div>
            <!--Desk-->
            <div class="row" style="padding-bottom: 50px;">
                <div class="col-1" style="max-width: 58px">
                    <div>
                        <p>History:</p>12<br>3<br>0<br>35
                    </div>
                </div>
                <div class="col-9" style="max-width: 200px; overflow-y:scroll; border:1px solid chocolate !important; padding:0; background-color: rgba(0,0,255,0.1);">
                    <img src="full-felt.jpg" width=200 height=460>
                </div>
                <div class="col-1 col-sm-1" style="min-width: 100px; padding:0; border:1px solid red !important">
                    <div class="container" style="min-height:120px; border:1px solid blue !important">
                        <ul class="list-group">
                            <i class="fa fa-dot-circle-o list-group-item"> player 1</i>
                            <i class="fa fa-dot-circle-o list-group-item"> player 2</i>
                            <i class="fa fa-dot-circle-o list-group-item"> player 3</i>
                            <i class="fa fa-dot-circle-o list-group-item"> player 4</i>
                        </ul>
                    </div>
                    <div class="container" style="min-height:120px; position: absolute; bottom: 0; border:1px solid green !important">
                        <div style="font-size: 140%">drag this token</div>
                        <i class="fa fa-dot-circle-o fa-4x" aria-hidden="true"></i>
                        <div style="">1 token = 0.5 EOS</div>
                    </div>
                </div>

            </div>
            <!--Betting Area-->
            <div class="row border" style="height: 50px; position: absolute; bottom: 0; width: 100%">
                <h3>Betting Area</h3>
            </div>

        </div>
    </div>


    <!--Bottom Drop-->
    <div class="row border">
        <div class="col-12 ">
            <h2>Bottom Drop</h2>
            <h3>Bottom Drop</h3>
            <h4>Bottom Drop</h4>
            <h4>Bottom Drop</h4>
            <h4>Bottom Drop</h4>
            <h4>Bottom Drop</h4>
            <h4>Bottom Drop</h4>
            <h4>Bottom Drop</h4>
            <h4>Bottom Drop</h4>
            <h4>Bottom Drop</h4>
        </div>

    </div>

</div>

</html>
