<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EOS Roulette</title>
    <script src="https://cdn.jsdelivr.net/npm/eosjs@16.0.0/lib/eos.min.js"></script>
    <script src="https://cdn.scattercdn.com/file/scatter-cdn/js/latest/scatterjs-core.min.js"></script>
    <script src="https://cdn.scattercdn.com/file/scatter-cdn/js/latest/scatterjs-plugin-eosjs.min.js"></script>
    <!-- We do not need most of these, right? -->
    <script src="js/eosjs-api.js"></script>
    <script src="js/eosjs-jsonrpc.js"></script>
    <script src="js/eosjs-jssig.js"></script>
    <script src="js/eosjs-chainid.js"></script>
    <script src="roulette.js"></script>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <div class="status">
        Hello <span id="user">???</span>, your balance is: <span id="balance">???</span><br> - cpu:<span id="cpu">???</span><br> - net:<span id="net">???</span>
    </div>
    <div id="status"></div>
    <div id="wheel-gif"><img src='Roulette_spinning.gif'></div>
    <div id="wheel"></div>
    <div>
        <form onsubmit="processBet(this); return false;">
            <select name="coverage" class="coverage" multiple>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
                <option value="32">32</option>
                <option value="33">33</option>
                <option value="34">34</option>
                <option value="35">35</option>
                <option value="36">36</option>
            </select>
            <input name="larimers" type="number" min="1" value="10"></input>
            <input id="spinBtn" name="bet" type="submit" value="spin!"></input>
        </form>
    </div>

    <table>
        <tr class="row0">
            <td class="zero" colspan=3>0</td>
        </tr>
        <tr class="inner-row1">
            <td class="inner-col1">1</td>
            <td class="inner-col2">2</td>
            <td class="inner-col3">3</td>
            <td class="outer-dozen1" rowspan="4">1st12</td>
            <td class="outer-half1" rowspan="2">1to18</td>
        </tr>
        <tr class="inner-row2">
            <td class="inner-col1">4</td>
            <td class="inner-col2">5</td>
            <td class="inner-col3">6</td>
        </tr>
        <tr class="inner-row3">
            <td class="inner-col1">7</td>
            <td class="inner-col2">8</td>
            <td class="inner-col3">9</td>
            <td class="outer-even" rowspan="2">even</td>
        </tr>
        <tr class="inner-row4">
            <td class="inner-col1">10</td>
            <td class="inner-col2">11</td>
            <td class="inner-col3">12</td>
        </tr>
        <tr class="inner-row5">
            <td class="inner-col1">13</td>
            <td class="inner-col2">14</td>
            <td class="inner-col3">15</td>
            <td class="outer-dozen2" rowspan="4">2st12</td>
            <td class="outer-red" rowspan="2">red</td>
        </tr>
        <tr class="inner-row6">
            <td class="inner-col1">16</td>
            <td class="inner-col2">17</td>
            <td class="inner-col3">18</td>
        </tr>
        <tr class="inner-row7">
            <td class="inner-col1">19</td>
            <td class="inner-col2">20</td>
            <td class="inner-col3">21</td>
            <td class="outer-black" rowspan="2">black</td>
        </tr>
        <tr class="inner-row8">
            <td class="inner-col1">22</td>
            <td class="inner-col2">23</td>
            <td class="inner-col3">24</td>
        </tr>
        <tr class="inner-row9">
            <td class="inner-col1">25</td>
            <td class="inner-col2">26</td>
            <td class="inner-col3">27</td>
            <td class="outer-dozen3" rowspan="4">3st12</td>
            <td class="outer-odd" rowspan="2">odd</td>
        </tr>
        <tr class="inner-row10">
            <td class="inner-col1">28</td>
            <td class="inner-col2">29</td>
            <td class="inner-col3">30</td>
        </tr>
        <tr class="inner-row11">
            <td class="inner-col1">31</td>
            <td class="inner-col2">32</td>
            <td class="inner-col3">33</td>
            <td class="outer-half2" rowspan="2">9to36</td>
        </tr>
        <tr class="inner-row12">
            <td class="inner-col1">34</td>
            <td class="inner-col2">35</td>
            <td class="inner-col3">36</td>
        </tr>
        <tr class="outer-cols">
            <td class="outer-col1">col I</td>
            <td class="outer-col2">col II</td>
            <td class="outer-col3">col III</td>
        </tr>
    </table>

    <script src="client.js"></script>
</body>
</html>
